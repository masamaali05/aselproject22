<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <h2>TodoInput</h2>
        <div id="todoInput" class="todo-input">
            <i class="fa-solid fa-book"></i>
            <input type="text" id="taskInput" placeholder="New Todo"><br>
            <button id="addTaskBtn">Add new task</button>
        </div>
        <div class="todo-list">
            <h2>TodoList</h2>
                <div class="filters">
                    <ol class="list">
                        <li class="li-button"><button id="filterAll">All</button></li>
                        <li class="li-button"><button id="filterDone">Done</button></li>
                        <li class="li-button"> <button id="filterTodo">Todo</button></li>
                    </ol>
                </div>

        </div>
        <ul id="todoList"></ul>

    <div class="footer-buttons" >
        <button class="delete-all" id="deleteAllBtn">Delete All Tasks</button>
        <button class="delete-done" id="deleteDoneBtn">Delete Done Tasks</button>
    </div>
    </div>

    <script src="java.js"></script>







    </div>
</body>
</html>
